<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sticky bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="fixed">
      <a href="">Html</a>
      <a href="">CSS</a>
      <a href="">Java</a>
      <a href="">Python</a>
      <a href="">Javascript</a>
    </nav>
    <div></div>
    <nav class="sticky">
      <a href="">Html</a>
      <a href="">CSS</a>
      <a href="">Java</a>
      <a href="">Python</a>
      <a href="">Javascript</a>
    </nav>
    <div></div>
  </body>
</html>
